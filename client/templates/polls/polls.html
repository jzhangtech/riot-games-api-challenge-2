<template name="polltemplate">

<div class="pollbar">
  {{ #each polls }}

  {{ >poll }}
  
  {{ /each }}
</div>
 </template>

<template name="poll">
  <div class="" data-id="{{ _id }}">
    
    <h3>{{ question }}</h3>

    {{ #each indexedArray choices }}
        <a href="#" class="vote btn btn-primary btn-block" data-id="{{ _index }}">
            
            <span class="text">{{ text }}</span>
        </a>
    {{ /each }}
    
  </div>
</template>
